<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- styling sheets -->
    <script src="https://kit.fontawesome.com/d5596eefb8.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do's</title>
  </head>
  <body>
    <div class="container">
      <!-- centers content to page -->

      <header class="text-center text-light my-4">
        <h1 class="mb-4">Big Josh's</br>Front-End Engineer</br>To Do List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search To Do's"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>learn HTML</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>learn CSS</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>learn UI/UX Design Concepts</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>learn JavaScript</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>learn SASS</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>learn BEM</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>learn Jest</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>learn React or Vue</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between
            align-items-center"
        >
          <span>become a Software Engineer</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
          <label class="text-light">Add a new To Do...</label>
          <input type="text" class="form-control m-auto" name="add">
      </form>

    </div>

    <script src="app.js"></script>
  </body>
</html>
